<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <div class="Registro-Jugador">
    <h3>Registro de Entrenador</h3>
    <input type="text" name="id" id="id" placeholder="Identificacion">
    <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
    <input type="date" name="date" id="date" placeholder="Fecha de Nacimiento">
    <input type="text" name="Direccion" id="address" placeholder="Direccion">
    <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
    <input type="text" name="departamento" id="departamento" placeholder="Departamento">
    <input type="text" name="Telefono" id="Telefono" placeholder="Telefono">
    <input type="email" name="edad" id="edad" placeholder="Edad">
    <input type="text" name="estudio" id="estudio" placeholder="Estudio Realizado">
    <input class="btn__header-register" type="submit" value="Registrar">
  </div>
</body>
</html>
