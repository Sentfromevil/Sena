<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>login</title>
</head>
<body>
    <main>
        <div class="contenedor-todo">
            <div class="caja-trasera">
               <div class="caja-trasera-login">
                  <h3>¿Ya estas registrado?</h3>
                  <p>inicia sesión para acceder a la plataforma </p>
                  <button id="btn-iniciar-sesion">Iniciar sesión</button>
               </div>
                <div class="caja-trasera-register">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>inicia sesión para acceder a la plataforma </p>
                    <button id="btn-registrearse">Regístrarse</button>
                </div>
            </div>
            <div class="contenedor-login-register">
                <form action="" class="formulario-login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" name="" placeholder="Correo" >
                    <input type="password" name="" placeholder="Contraseña" >
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario-register">
                    <h2>Regístrarse</h2>
                    <input type="text" name="" placeholder="Nombre completo" >
                    <input type="text" name="" placeholder="Correo" >
                    <input type="text" name="" placeholder="usuario" >
                    <input type="password" name="" placeholder="Contraseña" >
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/JS/script-login.js"></script>
</body>
</html>
